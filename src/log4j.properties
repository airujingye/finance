#newhappy  log4j.properties start
log4j.rootLogger=DEBUG,myConsole,myLogFile
#console appender
log4j.appender.myConsole=org.apache.log4j.ConsoleAppender
log4j.appender.myConsole.layout=org.apache.log4j.PatternLayout
log4j.appender.myConsole.layout.ConversionPattern=%5p [%t] (%F:%L) -%m%n
log4j.appender.myConsole.threshold=error
#rolling file appender
log4j.appender.myLogFile=org.apache.log4j.RollingFileAppender
log4j.appender.myLogFile.File=./mylog.log
log4j.appender.myLogFile.MaxFileSize=5
log4j.appender.myLogFile.MaxBackupIndex=2
log4j.appender.myLogFile.layout=org.apache.log4j.PatternLayout
log4j.appender.myLogFile.layout.ConversionPattern=%d{mmm d,yyyy hh:mm:ss a} : %p [%t] %m%n
log4j.appender.myLogFile.threshold=error

#总开关,true:开；false：关
log.allswitch=true
#服务开关，true:开；false：关
log.serviceswitch=true
#切片开关，true:开；false：关
log.wtfsswitch=true
#地图服务开关，true:开；false：关
log.mapswitch=true
#查询服务开关，true:开；false：关
log.searchswitch=true
#报警日志开关，true:开；false：关
log.warnswitch=true
#三维开关，true:开；false：关
log.dimenswitch=true
#分析日志开关，true:开；false：关
log.analysiswitch=true
#服务日志总开关，true:开；false：关
log.serviceslogswitch=true
#展示开关
log.showlog=true
